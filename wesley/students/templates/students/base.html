{% load static %}
<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>

        <style>
            body {
                font-family: 'Abel';
                font-size: 15px;
            }

            table {
                width: 90%;
                border: 1px solid;
                border-collapse: collapse;
            }

            th,
            tr,
            td {
                text-align: center;
                border: 2px solid;
                padding: 8px;
                font-weight: bold;
            }

            .table>tbody>tr>td {
                vertical-align: middle;
            }
        </style>
    </head>
    {%block head%}
    {% endblock%}

    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <img src="{% static 'image/wesley.png' %}" width="150" height="30" class="d-inline-block align-top"
                    alt="">
            </a>
            {% comment %} <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">sasdf</span>
            </button> {% endcomment %}

            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home </span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'schedule' %}">Schedule </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'student' %}">
                            Students
                        </a>
                    </li>
                    <li>
                        <a class="nav-link active" href="{% url 'problem' %}">
                            Problem
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <div class='container-fluid'>

            {% block main %}

            {% endblock %}
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
    </body>


</html>
